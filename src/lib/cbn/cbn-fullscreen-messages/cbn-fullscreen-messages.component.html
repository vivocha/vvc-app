<div class="cbn-message-wrapper" *ngIf="context.isClosed">
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.LEFT' | translate:{ nickname: context.agent.nick }">
  </div>
</div>

<div class="cbn-message-wrapper" *ngIf="!context.isClosed">
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.SUCCESS' | translate:{ nickname: context.agent.nick }"
       *ngIf="!context.cbnState">
    <!--
    You will be contacted shortly.<br>
    Please keep your phone next to you.<br><br>
    Don't close this window during the contact.
    <br><br>
    -->
  </div>
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.RING' | translate:{ nickname: context.agent.nick }"
       *ngIf="context.cbnState === 'dialing'">
    <!--
    Your phone is ringing...<br><br>
    Don't close this window during the contact.
    <br><br>
    -->
  </div>
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.BUSY' | translate:{ nickname: context.agent.nick }"
       *ngIf="context.cbnState === 'busy'">
  </div>
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.NOANSWER' | translate:{ nickname: context.agent.nick }"
       *ngIf="context.cbnState === 'no-answer'">
  </div>
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.WRONG_NUMBER' | translate:{ nickname: context.agent.nick }"
       *ngIf="context.cbnState === 'failed'">
  </div>
  <div class="status-message"
       [innerHTML]=" 'STRINGS.CBN.INLINE' | translate:{ nickname: context.agent.nick }"
       *ngIf="context.cbnState === 'answer'">
  </div>
</div>
